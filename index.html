<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
<div class="calc">
    <div class="calc-container">
        <div class="display-container">
            <p class="input"></p>
            <p class="calc-results"></p>
        </div>
        <div class="button-container">
            <div class="row1 row">
                <button id="1" class="number-button">1</button>
                <button id="2" class="number-button">2</button>
                <button id="3" class="number-button">3</button>
                <button id="divide" class="operate-button">/</button>
            </div>
            <div class="row2 row">
                <button id="4" class="number-button">4</button>
                <button id="5" class="number-button">5</button>
                <button id="6" class="number-button">6</button>
                <button id="multiply" class="operate-button">x</button>
            </div>
            <div class="row3 row">
                <button id="7" class="number-button">7</button>
                <button id="8" class="number-button">8</button>
                <button id="9" class="number-button">9</button>
                <button id="subtract" class="operate-button">-</button>
            </div>
            <div class="row4 row">
                <button id="enter"class="enter double-button">Enter</button>
                <button id="0" class="number-button">0</button>
                <button id="add" class="operate-button">+</button>
            </div>
            <div class="row5 row">
                <button id="." class="number-button">.</button>
                <button id="bracket-open" class="additional-buttons">(</button>
                <button id="bracket-close" class="additional-buttons">)</button>
                <button id="reset" class="reset">C</button>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
